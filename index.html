      function handelTreeData(arr){
        var newArr = [];
        for( var i = 0; i < arr.length; i++ ){
          newArr.push(...handelTreeDataDetill(arr[i]))
        }
        return newArr
      }

      function handelTreeDataDetill(obj, otherArr){
        otherArr = otherArr || []
        otherArr.push(obj.id)
        if( obj.children && obj.children.length > 0 ){
          for( var i = 0; i < obj.children.length; i++ ){
            handelTreeDataDetill(obj.children[i], otherArr)
          }
        }
        return otherArr
      }

        // 十进制转二进制
        function decimalBy2(num){
          // 栈实例
          var stack = new Stack();
          var binaryStr = ''
          while(num > 0){
            // remainder 余数
            stack.push( num % 2 )
            num = Math.floor( num/2 )

          }
          while(!stack.isEmpty()){
            binaryStr += stack.pop()
          }
          return binaryStr
        }

        // 十进制转二进制 (没用栈)
        function decimalBy2NoStack(num){
          var tempArr = []
          while(num > 0){
            // remainder 余数
            tempArr.push( num % 2 )
            num = Math.floor( num/2 )
          }
          return tempArr.reverse().join('')
        }

      // 浪花传鼓
      function spindriftTransmit(names, num){
        var num = num || 3
        var queue = new Queue();
        for(var i = 0 ; i < names.length ; i++){
          // 入队
          queue.enqueue(names[i])
        }
        while( queue.size() > 1 ){
          for( var i = 0; i < num - 1; i++ ){
            queue.enqueue(queue.dequeue())
          }
          queue.dequeue()
        }
        return queue.front()
      }
